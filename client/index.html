          <label for="Check Pulse">Check Pulse Rate</label>
          <input x-model="average_heart_rate" type="text" name="description" class="description">

        <div class="field">
          <button class="" @click="checkPulse()">Check</button>
        </div>
       <span x-text="message">

       </span>

    </div>

          <div class="field">
            Are you in a safe place? We noticed you're heart rate is a bit higher than normal
            <button class="" @click="safetyCheck()">Yes</button>
                                             OR
            <button class="" @click="notSafe()">No</button>
  
          </div>
        
            <span x-text="safetyCheckMessage.safe">

            </span> 
          
            <span x-text="notSafeMessage.danger">

            </span> 
          
        </div>
  
      </div>
