<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>
  <div id="app" x-data="safetyawareness">
    <h1>Armed Women Response</h1>
    <!-- Login Screen -->

    <!-- Sign Up Screen -->

    <!-- Screen for Checking Pulse -->
    <div class="row ui form victim">
      <div class="four fields">
        <h2>Check Pulse Rate</h2>
        <div class="field">
          <label for="Check Pulse">Check Pulse Rate</label>
          <input x-model="average_heart_rate" type="text" name="description" class="description">
          <!-- <input x-model="danger_heart_rate" type="text" name="description" class="description"> -->
        </div>
        <div class="field">
          <button class="" @click="checkPulse()">Check</button>
        </div>
       <span x-text="message">
         
       </span>
      </div>
    </div>

    <!-- Screen for making bookings -->
    <div class="row ui form victim">
      <div class="two fields">
       <!-- Will require that document I sent to everyone on slack -->
      </div>
    </div>

    <!-- Screen for checking counseling areas around you -->
    <div class="row ui form victim">
      <div class="two fields">
        <h2>Check Counseling Sessions Around You</h2>
        <div class="field">
          <label for="Select trauma">Select type of abuse that occured:</label>
					<select >
						<template x-for="">
							<option :value="" x-text=""></option>
						</template>
					</select>
        </div>
        <div class="field">
          <button class="" @click="">Search for area around you</button>
        </div>
      </div>
    </div>
    <!-- Screen for successful booking made -->
    <div  class="row ui form victim">
      <div class="one field">
        <div class="bookings center-text">
          <div class="flatpickr">
            <input type="text" placeholder="Select Date.." data-input> <!-- input is mandatory -->
        
            <a class="input-button" title="toggle" data-toggle>
                <i class="icon-calendar"></i>
            </a>
        
            <a class="input-button" title="clear" data-clear>
                <i class="icon-close"></i>
            </a>
            Thank you <b x-text=""></b> for the making booking at <b x-text=""></b>
        </div>
        
        </div>
      </div>
    </div>
    <!-- Screen for making notification if you're safe -->
    <div class="row ui form victim">
      <div class="three fields">
        <div class="field">
          <b x-text=""></b> Are you in a safe place? We noticed you're heart rate is a bit higher than normal
          <button class="ui secondary button text-white bg-black rounded-lg" @click="">Yes</button>
                                           OR
          <button class="ui secondary button text-white bg-black rounded-lg" @click="">No</button>

        </div>
        <!-- If Yes -->
        <div class="field">
          <b x-text=""></b> Please keep safe and be vigilante
        </div>
        <!-- If No -->
        <div class="field">
          <b x-text=""></b> We have sent the Police and our Armed Response to you
        </div>
      </div>

    </div>

  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
